<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recording Optimizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid" id="main-content">
    <h1>Record and stop whenever you want then simply copy the response!</h1>
    <button id="record" type="button" class="btn btn-primary">Start Record</button>
    <button class="btn btn-danger" id="stop">Stop</button>
    <div class="output">
        <h2>Copy your response below!</h2>
        <h3 id="response"></h3>
    </div>
    <script>
        const startButton = document.getElementById('record');
        const stopButton = document.getElementById('stop');
        const outputDiv = document.getElementById('response');
        const mainContent = document.getElementById('main-content');

        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition || window.mozSpeechRecognition || window.msSpeechRecognition)();
        recognition.lang = 'en-US';

        recognition.onstart = () => {
            startButton.textContent = 'Listening...';
        };

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            outputDiv.textContent = transcript;
            fetch('/', {
                method: "POST",
                body: JSON.stringify({ recorded_text: transcript }),
                headers: { "Content-type": "application/json; charset=UTF-8" }
            })
                .then(response => response.json())
                .then(json => {
                    mainContent.innerHTML = `<pre>${JSON.stringify(json, null, 2)}</pre>`;
                });
        };

        recognition.onend = () => {
            startButton.textContent = 'Start Record';
        };

        startButton.addEventListener('click', () => {
            recognition.start();
        });

        stopButton.addEventListener('click', () => {
            recognition.stop();
        });
    </script>
</div>
</body>
</html>
